<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучаем азбуку | Развивающие игры для малышей</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ff8c42; /* Оранжевый цвет для кнопок */
            --accent-color: #4a90e2; /* Синий цвет для других элементов */
            --light-bg: #F9F9F9;
            --card-bg: #FFFFFF;
            --text-color: #333333;
            --text-light: #666666;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            position: relative;
            z-index: 2;
        }
        
        header {
            background: linear-gradient(135deg, #ff8c42 0%, #ffb347 100%);
            padding: 40px 0;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.1)" d="M0,0 L100,0 L100,100 Q50,80 0,100 Z"></path></svg>');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: bottom;
            z-index: 1;
            pointer-events: none;
        }
        
        header .container {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            color: white;
        }

        /* Стили для кнопки в шапке */
        .header-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
            text-align: center;
            min-width: 120px;
            background-color: var(--secondary-color); /* Оранжевый цвет */
            color: white;
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.4);
        }
        
        .header-btn:hover {
            background-color: #ff9e4d; /* Более светлый оранжевый при наведении */
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 140, 66, 0.6);
        }

        /* Стили для игры с алфавитом */
        .game-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .alphabet {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        
        .letter {
            width: 60px;
            height: 60px;
            background-color: var(--accent-color);
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .letter:hover {
            transform: scale(1.1);
            background-color: #3a7bc8;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        
        .image-container {
            min-height: 300px;
            margin: 30px 0;
            padding: 30px;
            background-color: #f5f9ff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px dashed #b3d4ff;
            transition: all 0.3s;
        }
        
        .image-container img {
            max-width: 250px;
            max-height: 250px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        #reset-btn {
            padding: 15px 30px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
            box-shadow: 0 5px 15px rgba(255, 140, 66, 0.4);
        }
        
        #reset-btn:hover {
            background-color: #ff9e4d;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 140, 66, 0.6);
        }
        
        .word {
            font-size: 28px;
            color: var(--text-color);
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }
        
        /* Исправленные стили для футера */
        footer {
            background-color: #333;
            color: white;
            padding: 40px 0 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--secondary-color);
        }

        .social-icons {
            margin-bottom: 30px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: var(--accent-color);
        }

        .copyright {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .letter {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .image-container {
                min-height: 250px;
                padding: 20px;
            }
            
            .image-container img {
                max-width: 200px;
            }
            
            #reset-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .word {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Изучаем русский алфавит</h1>
            <p class="subtitle">
                Яркий и весёлый способ выучить буквы с картинками и звуками
            </p>
            <a href="index.html" class="header-btn">
                <i class="fas fa-home"></i>&nbsp;Назад на главную
            </a>
        </div>
    </header>
    
    <!-- Main Game Content -->
    <main class="container">
        <div class="game-container">
            <div class="alphabet" id="alphabet"></div>
            <div class="image-container" id="image-container">
                <p>Нажми на любую букву!</p>
            </div>
            <div style="text-align: center;">
                <button id="reset-btn">Сначала</button>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
  <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/aboutus.html">О нас</a>
                <a href="/index.html">Все игры</a>
   
                <a href="/contactus.html">Контакты</a>
                <a href="/politika.html">Политика конфиденциальности</a>
            </div>

            <div class="social-icons">
                <a href="https://vk.com/feed"><i class="fab fa-vk"></i></a>
                <a href="https://web.telegram.org/"><i class="fab fa-telegram"></i></a>
            </div>

            <p class="copyright">
                © 2025 Развивающие игры для малышей. Все права защищены.
            </p>
        </div>
    </footer>
    
    <script>
        // Полный русский алфавит с примерами слов и изображениями
        const alphabetData = [
            { letter: 'А', word: 'Аист', image: 'https://s3.dela.media/delamedia/files/https%3A/test.dela.media/_articles/354862/%25D0%25B0%25D0%25B8%25D1%2581%25D1%2582-Gergely-Gajda-wikimedia.org.jpg-optimized.jpeg' },
            { letter: 'Б', word: 'Бабочка', image: 'https://www.techcult.ru/content/2019/6278/babochka-monarh.jpg' },
            { letter: 'В', word: 'Воробей', image: 'https://msu.ru/upload/iblock/2a1/wf4hpb35x2il17mht6lut5bsq3vt69hv/0219_vorobi_page.jpg' },
            { letter: 'Г', word: 'Груша', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhJW7UCBngp3VTkZbyDVA8iJwEpfIxPQIooQ&s' },
            { letter: 'Д', word: 'Дом', image: 'https://domsbobrom.com/uploads/images/stati/Koda/ommech.jpg' },
            { letter: 'Е', word: 'Енот', image: 'https://zoographia.ru/upload/iblock/f5e/h6up57sp4z07z1nsdx8cq5e5514m4bwv.jpg' },
            { letter: 'Ё', word: 'Ёжик', image: 'https://cdn.7days.ru/pic/934/949434/1251421/86.jpg' },
            { letter: 'Ж', word: 'Жираф', image: 'https://ethnomir.ru/upload/medialibrary/6f6/jiraf1140.jpg' },
            { letter: 'З', word: 'Зайка', image: 'https://www.eg.ru/wp-content/uploads/2022/12/za-pre020750.jpg' },
            { letter: 'И', word: 'Игрушка', image: 'https://image.made-in-china.com/251f0j00HYTGasJtFElP/made-in-china.jpg' },
            { letter: 'Й', word: 'Йогурт', image: 'https://rastishka.ru/uploads/global/images/%D0%9D%D0%BE%D0%B2%D0%B8%D0%BD%D0%BA%D0%B8%2001.08/%D0%B9%D0%BE%D0%B3%D1%83%D1%80%D1%82/RST_YOG-SPN_STR_CFL_110_3CATS_topright%20copy.png' },
            { letter: 'К', word: 'Кот', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Zunge_raus.JPG/1200px-Zunge_raus.JPG' },
            { letter: 'Л', word: 'Лиса', image: 'https://static.irk.ru/media/img/site/gallery/30658/fd9a078b-b1e0-41fb-8f35-58a865a058d1_jpeg_800x600_x-False_q85.jpg' },
            { letter: 'М', word: 'Медведь', image: 'https://redbook.burpriroda.ru/upload/iblock/e08/rt83kafiaasr36pnttk8dgrdkt687n0h/map_016.jpg' },
            { letter: 'Н', word: 'Носорог', image: 'https://ethnomir.ru/upload/medialibrary/c72/nosorog.jpg' },
            { letter: 'О', word: 'Ослик', image: 'https://cdnn11.img.sputnik.by/img/07e9/01/05/1092465426_0:135:1081:1215_1920x0_80_0_0_cb0622f5a19148a2c923aaa7ddb6aa53.jpg' },
            { letter: 'П', word: 'Пингвин', image: 'https://rg.ru/uploads/images/2024/11/22/istock-1868315273_959.jpg' },
            { letter: 'Р', word: 'Рыба', image: 'https://fbuz-74.ru/upload/medialibrary/27f/6ch1jxjeaaghy64kb8li5wshgz3s2xhv.jpg' },
            { letter: 'С', word: 'Слон', image: 'https://fenolog.rgo.ru/sites/default/files/styles/full_width/public/user/7286/elephant-114543960720.jpg?itok=TFzOicDs' },
            { letter: 'Т', word: 'Тигр', image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/P.t.altaica_Tomak_Male.jpg/1200px-P.t.altaica_Tomak_Male.jpg' },
            { letter: 'У', word: 'Утка', image: 'https://admnvrsk.ru/upload/resize_cache/iblock/eea/865_497_2/eeab91b689d05c2775899389309b3425.jpg' },
            { letter: 'Ф', word: 'Фламинго', image: 'https://s9.travelask.ru/uploads/post/000/015/329/main_image/full-bddc45476cf8acbd535e2faf957678b9.jpg' },
            { letter: 'Х', word: 'Хомяк', image: 'https://glavdezcentr.ru/files/site/news/Homiak/%D0%A5%D0%BE%D0%BC%D1%8F%D0%BA.jpg' },
            { letter: 'Ц', word: 'Цапля', image: 'https://malinkibirds.ru/wp-content/uploads/2023/07/pas3941-1.jpg' },
            { letter: 'Ч', word: 'Черепаха', image: 'https://www.attention-turtle.ru/sites/default/files/Foto_content/Testudo_horsfieldii_f_001.jpg' },
            { letter: 'Ш', word: 'Шар', image: 'https://flowers-chelyabinsk.ru/assets/images/products/568/assorti-10-tsvetov-2.jpg' },
            { letter: 'Щ', word: 'Щенок', image: 'https://www.proplan.ru/sites/default/files/styles/image_576/public/2020-11/shchenok-v-4-5-mesiaca.jpg?itok=tBdHxTsR' },
            { letter: 'Ъ', word: 'подЪезд', image: 'https://kamensk-uralskiy.ru/uploads/filemanager/ef/c3/35/dd/efc335dd17b4c4b6e7333a4ad419e22882ae5adcd526627c83f87734077132c4d.jpg' },
            { letter: 'Ы', word: 'мЫшь', image: 'https://насекомых.net/upload/vrediteli/myshi/mysh-na-stole-ryadom-s-produktami.jpg' },
            { letter: 'Ь', word: 'День', image: 'https://s16.stc.all.kpcdn.net/family/wp-content/uploads/2022/01/den-letnego-solnczestoyaniya-960x540-1-960x540.jpg' },
            { letter: 'Э', word: 'Экран', image: 'https://opis-cdn.tinkoffjournal.ru/mercury/best-kids-tablets-06.bnh1isqrzws6..jpg' },
            { letter: 'Ю', word: 'Юла', image: 'https://detsad-shop.ru/images/detailed/93/detsad-6036083472.jpeg' },
            { letter: 'Я', word: 'Яблоко', image: 'https://umkacom.by/img/fr03.png' }
        ];

        const alphabetContainer = document.getElementById('alphabet');
        const imageContainer = document.getElementById('image-container');
        const resetBtn = document.getElementById('reset-btn');

        // Создаем кнопки с буквами
        alphabetData.forEach(item => {
            const letterBtn = document.createElement('div');
            letterBtn.className = 'letter';
            letterBtn.textContent = item.letter;
            letterBtn.addEventListener('click', () => showLetterInfo(item));
            alphabetContainer.appendChild(letterBtn);
        });

        // Показываем картинку и слово
        function showLetterInfo(item) {
            imageContainer.innerHTML = `
                <div class="word">${item.letter} — ${item.word}</div>
                <img src="${item.image}" alt="${item.word}">
            `;
            
            // Озвучивание (работает в Chrome, Edge)
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(`${item.letter}, ${item.word}`);
                utterance.lang = 'ru-RU';
                window.speechSynthesis.speak(utterance);
            }
        }

        // Кнопка "Сначала"
        resetBtn.addEventListener('click', () => {
            imageContainer.innerHTML = '<p>Нажми на любую букву!</p>';
            window.speechSynthesis.cancel();
        });

        // Анимация букв при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                letter.style.opacity = '0';
                letter.style.transform = 'scale(0.5)';
                letter.style.transition = `opacity 0.3s ease ${index * 0.05}s, transform 0.3s ease ${index * 0.05}s`;
                
                setTimeout(() => {
                    letter.style.opacity = '1';
                    letter.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
